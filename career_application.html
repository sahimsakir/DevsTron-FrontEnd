	<link rel="shortcut icon" href="assets/images/logo/favicon.png">

	<title>DevsTron - Your Expectation Our Implementation</title>

<body data-spy="scroll" class="p-0 overflow-auto" style="background-color: whitesmoke;">
	<!-- preloader start here -->
	<div class="preloader">
		<div class="preloader-inner">
			<div class="preloader-icon">
				<span></span>
				<span></span>
			</div>
		</div>
	</div>
	<!-- preloader ending here -->
	<div class="header-application d-flex flex-column justify-content-center align-items-center mt-5">
		<img class="m-2" src="assets/images/logo/logo-black.png" width="300px" alt="">
		<a class="m-2" href="career_single.html">Back to the Job Description</a>
		<h3 class="m-2">Apply Now</h3>
	</div>

	<!-- MultiStep Form -->
	<div class="container-fluid" id="grad1">
		<div class="row justify-content-center mt-0">
			<div class="col-11 col-sm-9 col-md-7 col-lg-6 text-center p-0 mt-3 mb-2">
				<div class="card px-0 pt-4 pb-0 mt-3 mb-3 application-card">
					<h2><strong>Sign Up Your User Account</strong></h2>
					<p>Fill all form field to go to next step</p>
					<div class="row">
						<div class="col-md-12 mx-0">
							<form id="msform">
								<!-- progressbar -->
								<ul id="progressbar">
									<li class="active" id="account"><strong>Account</strong></li>
									<li id="personal"><strong>Personal</strong></li>
									<li id="payment"><strong>Payment</strong></li>
									<li id="confirm"><strong>Finish</strong></li>
								</ul>
								<!-- fieldsets -->
								<fieldset>
									<div class="form-card">
										<h2 class="fs-title">Account Information</h2>
										<input type="email" name="email" placeholder="Email Id" />
										<input type="text" name="uname" placeholder="UserName" />
										<input type="password" name="pwd" placeholder="Password" />
										<input type="password" name="cpwd" placeholder="Confirm Password" />
									</div>
									<input type="button" name="next" class="next action-button" value="Next Step" />
								</fieldset>
								<fieldset>
									<div class="form-card">
										<h2 class="fs-title">Personal Information</h2>
										<input type="text" name="fname" placeholder="First Name" />
										<input type="text" name="lname" placeholder="Last Name" />
										<input type="text" name="phno" placeholder="Contact No." />
										<input type="text" name="phno_2" placeholder="Alternate Contact No." />
									</div>
									<input type="button" name="previous" class="previous action-button-previous"
										value="Previous" />
									<input type="button" name="next" class="next action-button" value="Next Step" />
								</fieldset>
								<fieldset>

									<input type="button" name="previous" class="previous action-button-previous"
										value="Previous" />
									<input type="button" name="make_payment" class="next action-button"
										value="Confirm" />
								</fieldset>
								<fieldset>
									<div class="form-card">
										<h2 class="fs-title text-center">Success !</h2>
										<br><br>
										<div class="row justify-content-center">
											<div class="col-3">
												<img src="https://img.icons8.com/color/96/000000/ok--v2.png"
													class="fit-image">
											</div>
										</div>
										<br><br>
										<div class="row justify-content-center">
											<div class="col-7 text-center">
												<h5>You Have Successfully Signed Up</h5>
											</div>
										</div>
									</div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--scroll up-->
	<div class="scroll-top">
		<div class="scrollToTop active">
			<span>
				<i class="fas fa-arrow-up"></i>
			</span>
		</div>
	</div>

</html>
